			/*
			   封装：如果页面中有多个这种tab切换模块，可以进一步进行封装，通过模块最外层div的id进行区分。
			   多个盒子互不影响，可以通过id给他们分开
			   封装tab栏切换函数
			*/

			function tab(targetId){
				var target = document.getElementById(targetId);
				var btns = target.getElementsByTagName("button");
				var divs = target.children[1].getElementsByTagName("div");

				for (var i = 0; i < btns.length; i++) {
					btns[i].index = i;
					btns[i].onclick = function(){
						for (var j = 0; j < btns.length; j++) {
							btns[j].className = "";
							divs[j].className = "";
						}
						this.className = "purple";
						divs[this.index].className = "show";
					}
				}
			}

			tab("clothing");
		}
	</script>
</head>
<body>
	<div class="box" id="clothing">
		<div class="top">
			<button class="purple">第一个</button>
			<button>第二个</button>
			<button>第三个</button>
			<button>第四个</button>
			<button>第五个</button>
		</div>
		<div class="bottom" id="divs">
			<div class="show">这是 1 号盒子</div>
			<div>这是 2 号盒子</div>
			<div>这是 3 号盒子</div>
