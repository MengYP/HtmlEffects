<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>类似百度换肤</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		body{
			background: url("images/1.jpg") top center;
		}
		.box {
			height: 150px;
			background: rgba(255,255,255,.3);
			text-align: center;
			padding-top: 50px;
		}
		.box img {cursor: pointer;}
	</style>
	<script type="text/javascript">
		window.onload = function(){

			var pics = new Array(5);
			for (var i = 0; i < 5 ; i++) {
			 	var picNum = 'pic'+(i+1);
			 	pics[i] = document.getElementById(picNum);
			 }

			 var changeThemo = function(num){
			 	var pic = "url(images/" + (num + 1) + ".jpg" + ")";
			 	document.body.style.backgroundImage = pic;
			 }

			 pics[0].onclick = function(){
			 	changeThemo(0);
			 		// document.body.style.backgroundImage = "url(images/1.jpg)";
			 }
			 pics[1].onclick = function(){
			 	changeThemo(1);
			 }
			 pics[2].onclick = function(){
			 	changeThemo(2);
			 }
			 pics[3].onclick = function(){
			 	changeThemo(3);
			 }
			 pics[4].onclick = function(){
			 	changeThemo(4);
			 }

		}
	</script>
</head>
<body>
	<div class="box">
		<img src="images/1.jpg" alt="" width="150" id="pic1"/>
		<img src="images/2.jpg" alt="" width="150" id="pic2"/>
		<img src="images/3.jpg" alt="" width="150" id="pic3"/>
		<img src="images/4.jpg" alt="" width="150" id="pic4"/>
		<img src="images/5.jpg" alt="" width="150" id="pic5"/>
	</div>
</body>
</html>
