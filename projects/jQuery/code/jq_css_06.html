<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 100px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="div1">标签div1</div>

    <script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        /**
         * 7. jQuery 中的css函数
         *   
         * css("属性名") ：获取属性值. 
         *      可以获取样式表中的属性
         *      也可以获取写在行间style标签属性中的属性值
         * 
         * css("属性名","属性值") ：设置样式
         * 
         */
         console.log($("#div1").css("width"));
         //使用css函数设置样式
         $("#div1").css("color","aqua").addClass("div1");

         //同时设置多组属性
         $("#div1").css({
             border:"1px solid black",
             textAlign:"center"
         });
         //支持属性值是个函数
         $("#div1").css("height",(i,v) => {
             console.log(i,v);
             return 200;
         });

        //设置width变成原来的大小，增加50
        //方案1：
        $("#div1").css({
            width:"+=50"
        });

        //方案2：
        $("#div1").css("height",(i,v) => {
            //设置新高度
            console.log(v);
            return parseFloat(v)+50;
        });

        $("#div1").css({
            width:(i,v) => {
                return (i+1)*50;
            },
        });


        /**
         * js中从字符串中截取数字
         *      parseInt()/parseFloat()
         *          当参数是字符串的时候，字符串值必须是数字开头
         *          parseInt()会提取整数部分
         *          parseFloat()会提取整数部分+小数部分
         * 
         * number.toFixed(n)  : 让number变量的值保留n位小数
         */
         var str1 = "12.456674px";
         var num1 = 12.4545;
         var num2 = 12;
         console.log(parseInt(str1));
         console.log(parseFloat(str1));
         console.log(parseInt(num1));
         console.log(parseFloat(num2));
         
         console.log(num1.toFixed(2),typeof num1.toFixed(2));

    </script>
</body>
</html>
