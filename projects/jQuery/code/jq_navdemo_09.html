<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <style>
        body,p,div,ul,li {
            margin: 0px;
            padding: 0px;
        }
        p {
            text-align: center;
        }
        .nav {
            border: 1px solid green;
            position: relative;
            height: 30px;
        }
        .nav ul {
            list-style-type: none;
            height: 30px;
            background: #333;
        }
        .nav ul li {
            float: left;
            width: 100px;
            text-align: center;
            height: 30px;
            line-height: 30px;
        }
        .nav ul li a:link {
            color: white;
            text-decoration: none;
        }
        .nav ul li a {
            color: white;
            display: block;
        }
        .nav ul li a:hover {
            background: #000;
        }
        .show {
            background: #333;
        }
        .fixednav {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
        }
        .nav ul li>ul li {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="navTmp" style="display:none;height: 30px;"></div>
    <div class="nav">
        <ul>
            <li class="show">
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">随笔</a>
                <ul style="display: none;">
                    <li>
                        <a href="#">感悟</a>
                    </li>
                    <li>
                        <a href="#">励志</a>
                    </li>
                    <li>
                        <a href="#">爱好</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Coding</a>
            </li>
        </ul>
    </div>

    
    <script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(() => {
            var nav = $(".nav"); //得到导航对象
            var win = $(window); //得到窗口对象
            var sc = $(document); //得到document文档对象
            
            win.scroll(() => {
                if (sc.scrollTop() >= 60) {
                    nav.addClass("fixednav");
                    $(".navTmp").fadeIn();
                }else{
                    nav.removeClass(fixednav);
                    $(".navTmp").fadeOut();
                }
            });

            //鼠标经过li对象时，查找li下的ul
            $("ul li").hover(function(){
                $(this).find("ul").show();
            },function(){
                $(this).find("ul").hide();
            });
        });
    </script>
</body>
</html>
