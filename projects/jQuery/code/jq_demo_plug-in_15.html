<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插件 - jzoom</title>
    <style>
        .good_content {
            border: 5px solid gold;
            width: 300px;
            height: 327px;
            margin: 50px 0 0 300px;
        }
        .good_content img {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="good" class="good_content">
        <img src="../img/good.jpg" alt="#">
    </div>


    <script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <!--引入jzoom插件-->
    <script src="../js/jzoom.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $("#good").jzoom({
            width: 400,   //设置大图的宽度
            height: 400,
            offsetX: 30,
            opacity: 0.3,
            suffixName:"_HQ" //设置大图图片的后缀
        });
    </script>
</body>
</html>
