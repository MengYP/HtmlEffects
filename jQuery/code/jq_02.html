<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="p1">www.mengyueping.com</p>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>

    <script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        /**
         * 3. jQuery 对类名的操作
         * 
         * 3.1 给一个元素增加类名
         *     addClass("类名"|函数) ：函数返回值还是 $("#p1")
         * 3.1.1 使用字符串添加类名
         */ 
          $("#p1").addClass("one").addClass("two");
          
          /**
           * 3.1.2 使用函数添加类名
           *    如果 $(selector) 选择出来多个元素，那么，有几个元素，该函数触发几次.
           *    该函数有两个参数：
           *        第一个参数：第几次执行的下标
           *        第二个参数：以前的老类名
           *      参数名可以随便写.
           *    添加新类名，只需要设置函数的返回值即可.
           */
          $("#p1").addClass((index,value) => {
              console.log(index,value);
              return "three"+index;
          });
          $("span").addClass((i,v) => {
              console.log(i,v); //i是从0开始的
              if (i==2) {
                  return "span2";
              }
          });

          /**
           * 3.1.3 简单的代替方法
           *    eq(n) ：选取下标为n的元素，下标从0开始.
           */
          $("span").eq(1).addClass("span11");


          /**
           * 3.2 删除类名
           */
          $("#p1").removeClass("one").removeClass("two");
          //使用函数进行删除
          $("#p1").removeClass((i,v) => {
                console.log(i,v);
                return "three0";
          });

          /**
           * toggleClass ： 
           *    当我们填入的类名，元素上不存在时，此时就是添加类名;
           *    如果存在，就删除该属性;
           * 
           * toggleClass("参数",bool值) ：
           *    当bool值为true的时候，就是添加类名;
           *    为false时，就是删除类名;
           */
          $("#p1").toggleClass("one");
          $("#p1").toggleClass("two");
          $("#p1").toggleClass("one",false);

    </script>
</body>
</html>
