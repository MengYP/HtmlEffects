<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input{
				width:200px;
				color: #aaa;	
			}
		</style>
	</head>
	<body onerror="console.log('您的浏览器版本太低！,页面加载过程中有个小错误')">
		请输入用户名：<input id="userName"/>
		<!--select的onchange：值改变就改变-->
		<select onchange="console.log(this.value+'-----');">
			<option value="10">东城区</option>
			<option value="11">西城区</option>
			<option value="12">海淀区</option>
		</select><br/>
		<!--input的onchange：值改变且失去焦点-->
		请输入密码：<input id="userPwd" onchange="console.log(this.value)"/>
		<script>
			var hint = '请输入手机号/邮箱/QQ号';
			var input = document.querySelector('#userName');
			input.value = hint;
			input.onfocus = function(){
				if (this.value === hint) {
					this.value = '';
				}else{
					
				}
			}
			input.onblur = function(){
				if(this.value == ''){
					this.value = hint;
				}
			}
			document.body.onload = function(){ //当页面加载完成后，获取焦点
				document.querySelector('#userPwd').focus();
			}
			//conse.lll(ddd); //测试onerror
		</script>
	</body>
</html>
