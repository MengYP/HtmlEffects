<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTMLDOM 的一些通用属性：title/id/className/style</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			.fav{
				border: 2px solid #00FF00;
			}
		</style>
	</head>
	<body>
		<img src="img/xiaohuangren.jpeg" width="100px"/>
		<script>
			var img = new Image();
			img.src = 'img/xiaohuangren.jpeg';
			img.width = 100;
			img.title = '小黄人';
			img.id = 'xiaoHuangRen';
			img.className = 'fav';
			img.style.boxShadow = '5px 5px 2px 2px #aff';
			document.body.appendChild(img);
			
			console.log(img.style); //style是CSSStyleDeclaration对象
			console.log(typeof img.width); //HTMLDOM中width是number类型
		</script>
	</body>
</html>
