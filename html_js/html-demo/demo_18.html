<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面定时跳转</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#cnt{
				color: red;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h2>登录成功！</h2>
		<h3>欢迎回来！<span id="cnt">3</span>秒钟后将自动跳转到首页....</h3>
		<script>
			var counter = 3;
			var timer1 = null;
			function jump(){
				if (counter >= 0) {
					document.getElementById('cnt').innerHTML = counter;
					counter--;
				}else{
					clearInterval(timer1);
					//修改页面显示的URL ---- 即页面跳转
					location.href='demo_17.html';
					//window.location.href='demo_07.html';
				}
			}
			timer1 = setInterval(jump, 1000);
		</script>
	</body>
</html>
