<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹框登录，带遮罩</title>
		<style>
			*{margin: 0;padding: 0;}
			.mask{
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #000;
				opacity: 0.5;
			}
			.popUpWindow{
				width: 400px;
				height: 300px;
				border: 2px solid #aaa;
				background: #fff;
				position: fixed;
			}
			.popUpTitle{
				height: 2em;
				line-height: 2em;
				border-bottom: 1px solid #aaa;
			}
			iframe{
				border: 0;
			}
		</style>
	</head>
	<body>
		<button id="btLogin">登录</button>
		
		<div class="mask">
		</div>
		<div class="popUpWindow">
			<div class="popUpTitle">
				用户登录
			</div>
			<iframe src="demo_37.html"></iframe>
		</div>
		
		<script>
			document.getElementById('btLogin').onclick = function(){
				console.log('---');
				var mask = document.createElement('div');
				mask.className = 'mask';
				mask.onclick = function(){
					this.parentNode.removeChild(this);
				}			
				document.body.appendChild(mask);
			}
		</script>
	</body>
</html>
