<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>焦点图</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,ol{list-style: none;}
		img {display: block;} /* 清除图片底册 3像素缝隙 */
		.slider {
			width: 490px;
			height: 170px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 5px;
			position: relative;
			overflow: hidden;
		}
		.inner {
			width: 100%;
			height: 100%;
			background-color: pink;
			position: relative;
		}
		.inner ul {
			width: 1000%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.inner ul li {
			float: left;
		}
		.slider ol {
			position: absolute;;
			left: 50%;
			margin-left: -80px;
			bottom: 10px; 
		}
		.slider ol li{
			float: left;
			width: 18px;
			height: 18px;
			background-color: #fff;
			margin-right: 10px;
			text-align: center;
			line-height: 18px;
			cursor: pointer;
		}
		.slider ol li.current {
			background-color: orange;
		}
 	</style>
 	<script type="text/javascript">
 		window.onload = function (){
 			var jd = document.getElementById("jd");
 			var ul = jd.children[0].children[0];
 			var ol = jd.children[1];
 			var olLis = ol.children;

 			var leader = 0, target = 0; //target 目标位置

 			for (var i = 0; i < olLis.length; i++) {
 				olLis[i].index = i;  //每个li的索引号，给数组自定义属性index，来绑定序号 

 				olLis[i].onmouseover = function(){
 					
 					for (var j = 0; j < olLis.length; j++) {
 						olLis[j].className = ""; //清空标签的class
 					}
 						
 					//给当前选中标签 赋值class
 					this.className = "current";
 					target = -this.index * 490; 
 					//目标位置：当前的索引号 乘以 一个盒子的宽度
 				}
 			}

 			// 根据索引 切换图片   每隔30ms检查一次
 			setInterval(function(){
 			// 计算直到 (target - leader) == 0  此时leader == -490 不再变化，起到了动画的效果
 				leader = leader + (target - leader) /10;  // 0 + (-490-0) / 10  = -49
 				ul.style.left = leader + "px";
 			},30);
 		}
 	</script>
</head>
<body>
	<div class="slider" id="jd">
		<div class="inner">
			<ul>
				<li><a href="#"><img src="images/01.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/02.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/03.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/04.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/05.jpg" alt="" /></a></li>
			</ul>
		</div>
		<ol>
			<li class="current">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
</html>
